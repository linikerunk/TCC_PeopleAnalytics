{% extends 'base.html' %}
{% load static %}
{% block titulo %}Delete periódo{% endblock %}
{% block conteudo %}

<div class="offset-md-1 col-md-10">
    <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Delete Exame Periódico</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form id="form-exam" action="{% url 'health:delete_exam' exam.id %}" method="POST" role="form">
          {% csrf_token %}
  <div class="card-body">
    <div class="row">
    <div class="col-md-12">
      <p class="lead"> Deseja realmente deletar o exame :  <code>{{ exam.exame|capfirst }} </code></p>
    </div>
    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    <a href="{% url 'users:users_list' %}" class="btn btn-warning float-left">Cancelar</a>
    <span class="p-2 float-left"></span>
    <button type="submit" class="btn btn-danger float-left">Deletar Exame Periódico</button>
  </div>
  </div>
</form>
      </div>


{% endblock %}
