{% extends 'base.html' %}
{% block titulo %}Criação de Evento{% endblock %}
{% block conteudo %}

{% include 'parciais/errors.html' %}
{% include 'parciais/_messages.html' %}


<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Cadastro de um novo <strong>Evento.</strong></h3>
    </div>
    <div class="box-body">
        <!-- Date -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="card-body">
        
                <div class="row">

                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Nome do Evento : </label>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-building"></i></span>
                            </div>
                            <input type="text" name="event_name" id="event_name"
                             class="form-control" placeholder="Digite o nome do Evento">
                          </div>
                    </div>

            <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Valor do Evento : </label>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                            </div>
                            <input type="text" name="value" class="form-control" placeholder="Digite o valor do evento">
                          </div>
            </div>

            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Data do Evento : </label>
                <div class="input-group ">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                    </div>
                    <input type="text" name="name" class="form-control" placeholder="Digite o nome do instrutor">
                  </div>
            </div>

            

                    <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Nome do Treinamento : </label>

                    <div class="input-group icon">
                        <div class="input-group-addon">
                            <i class="fa fa-file-text-o"></i>
                        </div>
                        <select class="form-control" name="training" id=training>
                            <option value="" disabled selected>Escolha o Treinamento que irá ocorrer.</option>
                            {% for training in training %}
                            <option id="training" value="{{ training.id }}" >{{ training }} </option>
                            {% endfor %}
                            </select>
                    </div>
                    <!-- /.input group -->
            </div>
            <!-- /.form col md 6-->

            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Nome da Entidade : </label>

                <div class="input-group icon">
                    <div class="input-group-addon">
                        <i class="fa fa-file-text-o"></i>
                    </div>
                    <select class="form-control" name="entity" id=entity>
                        <option value="" disabled selected>Escolha a Entidade que vai realizar o treinamento</option>
                        {% for entity in entity %}
                        <option id="entity"  value="{{ entity.id }}" >{{ entity }} </option>
                        {% endfor %}
                    </select>
                </div>
                <!-- /.input group -->
        </div>
        <!-- /.form col md 6-->


        <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Nome do instrutor : </label>

            <div class="input-group icon">
                <div class="input-group-addon">
                    <i class="fa fa-file-text-o"></i>
                </div>
                <select class="form-control" name="instructor" id=instructor>
                    <option value="" disabled selected>Escolha o Instrutor que irá fornecer o treinamento.</option>
                    {% for instructor in instructor %}
                    <option id="instructor"  value="{{ instructor.pk }}" >{{ instructor }} </option>
                    {% endfor %}
                    </select>
            </div>
            <!-- /.input group -->
    </div>
    <!-- /.form col md 6-->

    <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Lista de Presença : </label>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="instructor_photo" id="customFile">
            <label class="custom-file-label" for="customFile">Clique aqui para adiconar uma lista de presença.</label>
          </div>
    </div>

    </div>

    <div class="box-footer">
        <a href="{% url 'training:training_list' %}"><i class="fa fa-reply-all mr-2 ml-2" title="Voltar"></i></a>
        <button type="reset" class="btn btn-warning">Limpar Registros</button>
        <button type="submit" value="submit" class="btn btn-primary">Salvar Novo Instrutor</button>
    </div>

</div>
</div> <!-- ./ row finish here-->
    </form>
    <!-- /.form group -->
</div>
<!-- /.card -->


{% endblock %}
